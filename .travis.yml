notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always

before_install:
    - brew update
    - gem install activesupport --no-document --quiet
    - gem install xcpretty --no-document --quiet
    - gem install xcpretty-travis-formatter --no-document --quiet
    - gem install slather

language: objective-c  #1
osx_image: xcode11 #2
xcode_workspace: BartisUtilities.xcworkspace #3
xcode_scheme: BartisUtilities #4

script:
- set -o pipefail && xcodebuild -enableCodeCoverage YES -sdk iphonesimulator -workspace BartisUtilities.xcworkspace -scheme BartisUtilities clean build test -destination 'platform=iOS Simulator,name=iPhone XS,OS=13.0' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO | xcpretty

after_success:
  - slather coverage
  - bash <(curl -s https://codecov.io/bash) -f xml_report/cobertura.xml -X coveragepy -X gcov -X xcode
